{% extends 'base.html' %}
{% load static %}

{% block title %}
    Pizza Shop
{% endblock title %}

{% block content %}
    <div class="header">
        <div class="image-wrap">
            <img src="{% static 'img/pizza-header.jpg' %}" alt="">
        </div>
        <div class="title-container">
            <div class="title-background">
                <h1>
                    <span class="title">Pizzarino</span>
                    <span class="title">The best</span>
                    <span class="title">pizza ever</span>
                </h1>
            </div>
        </div>
    </div>
    <div class="home-container">
        <section>
            <div class="top">
                <div class="wrap">
                    <img src="{% static 'img/delivery.png' %}" alt="">
                </div>
                <div class="text">
                    <h3>Free delivery</h3>
                    <p>30 Minutes Delivery Guaranteed</p>
                </div>
            </div>
            <div class="bottom">
                <a href="{% url 'menu:index' %}">Shop now</a>
            </div>
        </section>
        <section>
            <div class="top">
                <div class="wrap">
                    <img src="{% static 'img/pizza.png' %}" alt="">
                </div>
                <div class="text">
                    <h3>Best deal</h3>
                    <p>Get awesome discounts</p>
                </div>
            </div>
            <div class="bottom">
                <a href="{% url 'menu:index' %}">Shop now</a>
            </div>
        </section>
    </div>
{% endblock content %}
