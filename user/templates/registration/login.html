{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
    <div>
        <h1>Login</h1>
        <form action="{% url 'user:login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="next" value="{{ next }}">
            <p><input type="submit" value="Log-in"></p>
        </form>
        <p>Don't have an account? <br><a href="{% url 'user:register' %}">Sign up now.</a></p>
    </div>
{% endblock content %}
