{% extends 'base.html' %}

{% block title %}Register a new account{% endblock title %}

{% block content %}
    <div>
        <h1>Register</h1>
        <form action="{% url 'user:register' %}" method="post">
            {% csrf_token %}
            {{user_form.as_p}}
            <h2>Address details</h2>
            {{address_form.as_p}}
            <div><input type="submit" value="Register"></div>
        </form>
    </div>

{% endblock content %}
